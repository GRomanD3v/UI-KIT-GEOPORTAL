<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article class="card">
        <div class="card-image">
            <img src="img-alerta.png" alt="imagen de alerta">
        </div>
        <div class="card-content">
            <h3 class="card-title">Alerta de seguridad</h3>
            <p class="card-description">Mapeo de zonas de riesgo, incendio en el gran Valparaíso. Imagen de alerta como
                ejemplo.</p>
            <a href="#" class="card-button">Ver más</a>
        </div>
    </article>
    <section class="icon-grid">
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_1-geoportal.png" alt="geoportal">
        </div>
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_2-geoprocesos.png" alt="geoprocesos">
        </div>
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_3-sinopsis-t.png" alt="sinopsis">
        </div>
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_4-comando-c.png" alt="comando-control">
        </div>
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_5-clear-sky.png" alt="clear-sky">
        </div>
        <div class="icon-item">
            <img src="icons/imagotipos-geoportal-horizontal_6-app-mobile.png" alt="app-mobile">
        </div>


    </section>

</body>

</html>
